<!DOCTYPE html>
<html data-bs-theme="{{'dark' if darkmode =='dark' else ''}}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>

</head>
<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="d-flex flex-row-reverse collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/customer_menu">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/records">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <h2>Edit User Information</h2>
        {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form action="/update_user/{{ email }}" method="POST">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user_data['nombre'] }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ user_data['apellido'] }}" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user_data['username'] }}" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" value="{{ dni }}" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ user_data['dob'] }}" required>
            </div>
            {% if email == email_sesion %}
                <div class="form-group">
                    <label for="modo_vis">Modo oscuro</label>
                    <input type="checkbox" id="modo_vis" name="modo_vis">
                </div>  
            {% endif %}


            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/records" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap Scripts -->
  </body>

</body>
</html>
